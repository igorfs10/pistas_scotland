<!doctype html>
<html lang=”pt-br”>

<head>

  <meta http-equiv="Content-Language" content="pt-br">
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bulma.min.css">

  <title>Pistas Scotland Yard</title>

  <link rel="apple-touch-icon" sizes="76x76" href="apple-icon-76x76.png">
  <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
  <link rel="manifest" href="manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="ms-icon-70x70.png">
  <meta name="theme-color" content="#ffffff">

  <style>
    @font-face {
      font-family: Muli;
      src: url(Muli.ttf);
    }

    * {
      font-family: Muli;
    }
  </style>

</head>

<body>
  <div class="container px-4 py-4" id="escolher" hidden="true">

    <div class="content has-text-centered mb-5">
      <h2 class="title">Pistas Scotland Yard</p>
    </div>

    <div class="content mx-0 my-0">
      <div class="field has-addons">
        <p class="control">
          <label class="button is-static is-rounded">Livro:</label>
        </p>
        <p class="control is-expanded">
          <select class="input is-fullwidth is-rounded" id="numeroLivro">
            <option value="0">Livro 1</option>
            <option value="1">Livro 2</option>
            <option value="2">Livro 3</option>
          </select>
        </p>
      </div>
    </div>

    <div class="content  mx-0 my-0">
      <div class="field has-addons">
        <p class="control">
          <label class="button is-static is-rounded">Número da pista:</label>
        </p>
        <p class="control is-expanded">
          <input class="input is-fullwidth is-rounded" type="number" min="1" max="280" id="numeroPista" placeholder="1">
        </p>
      </div>
    </div>

    <div class="content mt-5">
      <button type="button" class="button is-primary is-medium is-fullwidth is-rounded" id="verPista">Ver
        Pista</button>
    </div>

  </div>

  <div class="container px-4 py-4" id="pista" hidden="true">

    <div class="content is-medium">
      <h4 class="subtitle">Tempo restante: <span id="tempoRestante">0</span></h4>
    </div>

    <div class="content is-medium">
      <p class="is-large" id="textoPista"></p>
    </div>

  </div>

  <script type="module">
    import init from './pkg/pistas_scotland.js';

    async function run() {
      await init();
    }

    run();
  </script>
</body>

</html>
